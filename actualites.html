  <!-- CONTENU PRINCIPAL -->
  <main class="content">
    <h1>Actualités</h1><!-- Actualités automatiques -->
    <section id="auto-actus">
      <h2>Actualités des pays</h2>
      <select id="countrySelector">
        <option value="Burkina Faso">Burkina Faso</option>
        <option value="Côte d'Ivoire">Côte d'Ivoire</option>
        <option value="Mali">Mali</option>
        <option value="Togo">Togo</option>
        <option value="Niger">Niger</option>
        <option value="Bénin">Bénin</option>
        <option value="Sénégal">Sénégal</option>
        <!-- Ajoute les autres pays -->
      </select>
      <div id="autoNewsContainer"></div>
    </section>

    <!-- Actualités manuelles (Firebase) -->
    <section id="manual-actus">
      <h2>Publications JB</h2>
      <div id="manualNewsContainer"></div>
    </section>
  </main>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABb6gzWkFDihJOkBG_KVga9PuLgZfuo8o",
      authDomain: "jb-plateforme-global.firebaseapp.com",
      projectId: "jb-plateforme-global",
      storageBucket: "jb-plateforme-global.appspot.com",messagingSenderId: "951618145795",
      appId: "1:951618145795:web:c9556e044ab8cb221e4836"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Récupérer actualités depuis Firestore
    async function fetchManualNews() {
      const querySnapshot = await getDocs(collection(db, "actualites"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        html += `
          <div class="news-item">
            <h3>data.titre</h3>
            <p>{data.contenu}</p>
            <small>Publié le data.date</small>
          </div>
        `;
      );
      document.getElementById("manualNewsContainer").innerHTML = html;
    

    fetchManualNews();

    // Actualités depuis fichier JSON
    async function loadAutoNews(pays) 
      const res = await fetch("articles.json");
      const data = await res.json();
      const filtered = data.articles.filter(a => a.pays === pays);
      let html = "";
      filtered.forEach(article => 
        html += `
          <div class="news-item">
            <h3>{article.titre}</h3>
            <p>article.contenu</p>
            <small>{article.date}</small>
          </div>
        `;
      });
      document.getElementById("autoNewsContainer").innerHTML = html;}

    document.getElementById("countrySelector").addEventListener("change", (e) => {
      loadAutoNews(e.target.value);
    });

    // Charger par défaut
    loadAutoNews("Burkina Faso");
  </script>
