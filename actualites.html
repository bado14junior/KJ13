<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualités par Pays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #0066cc;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
    .article {
      margin-bottom: 20px;
    }
    .article h3 {
      margin: 0;
    }
    .article p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Actualités par Pays</h1>
  <label for="pays">Choisissez un pays :</label>
  <select id="pays">
    <option value="bj">Bénin</option>
    <option value="bf">Burkina Faso</option>
    <option value="ci">Côte d'Ivoire</option>
    <option value="ga">Gabon</option>
    <option value="gn">Guinée</option>
    <option value="ml">Mali</option>
    <option value="ne">Niger</option>
    <option value="sn">Sénégal</option>
    <option value="tg">Togo</option>
    <option value="cm">Cameroun</option>
    <option value="cd">RDC</option>
    <option value="cg">Congo</option><option value="td">Tchad</option>
    <option value="cf">Centrafrique</option>
    <option value="mg">Madagascar</option>
  </select>

  <div id="actualites">Chargement des actualités...</div>

  <script>
    const apiKey = "2ca336339e974e758bc88877a3cb4ac1"; // Ta clé NewsAPI
    const selectPays = document.getElementById("pays");
    const container = document.getElementById("actualites");

    function chargerActualites(codePays) {
      container.innerHTML = "Chargement des actualités...";
      const url = `https://newsapi.org/v2/top-headlines?country=codePays   apiKey={apiKey}`;
      const proxyUrl = `https://api.allorigins.win/get?url=encodeURIComponent(url)`;

      fetch(proxyUrl)
        .then(response => response.json())
        .then(data => 
          const articles = JSON.parse(data.contents).articles;
          container.innerHTML = "";

          if (!articles.length) 
            container.innerHTML = "Aucune actualité trouvée.";
            return;
          

          articles.forEach(article => 
            const div = document.createElement("div");
            div.classList.add("article");
            div.innerHTML = `
              <h3>{article.title}</h3>
              <p>article.description || ""</p><a href="{article.url}" target="_blank">Lire l'article</a>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          container.innerText = "Erreur de chargement des actualités.";
        });
    }

    // Chargement initial
    chargerActualites(selectPays.value);

    // Au changement de pays
    selectPays.addEventListener("change", () => {
      chargerActualites(selectPays.value);
    });
  </script>
</body>
</html>
