
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - JB Plateforme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="actualites.html">Actualités</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contactez-nous</h1>
      <p>Remplissez le formulaire ci-dessous pour nous envoyer un message :</p>

      <form id="contactForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <p id="formMessage"></p>
    </section>
  </main>

  <footer><p>&copy; 2025 JB Plateforme. Tous droits réservés.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      formMessage.textContent = "✅ Merci pour votre message ! Nous vous contacterons bientôt.";
      form.reset();
    });
  </script>
</body>
</html>
