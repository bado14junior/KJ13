<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messagerie - Junior Badolo Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background: #f1f1f1;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      padding: 10px;
      background: #0066cc;
      color: white;
      margin: 0;
    }
    .user {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .user:hover {
      background: #e0e0e0;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #0066cc;
      color: white;
      padding: 10px;
    }
    .chat-messages {
      flex: 1;padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-call {
      padding: 10px;
      text-align: right;
      background: #f5f5f5;
      border-top: 1px solid #ccc;
    }
    .video-call button {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">

  <div class="chat">

    <div class="chat-messages" id="messages">
      <!-- Messages ici -->
    </div>

    <div class="chat-input"><input type="text" id="messageInput" placeholder="Ã‰cris ton message..." />
      <button onclick="sendMessage()">Envoyer</button>

  </div>

  <script>
    const users = document.querySelectorAll('.user');
    const chatUser = document.getElementById('chatUser');
    const messages = document.getElementById('messages');

    users.forEach(user => {
      user.addEventListener('click', () => {
        chatUser.textContent = user.textContent.replace('ðŸ‘¤ ', '');
        messages.innerHTML = ''; // Vider les messages pour l'exemple
      });
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        const msg = document.createElement('div');
        msg.textContent = 'Moi : ' + text;
        messages.appendChild(msg);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }

</html>
