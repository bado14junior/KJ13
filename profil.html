
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Profil - JB Plateforme</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      display: block;padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0059b3;
    }
    .main {
      margin-left: 220px;
      padding: 80px 20px 20px 20px;
      flex: 1;
    }
    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
        padding-top: 80px;
      }
      .menu-btn {
        display: block;
      }
    }
    .profile-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
    .profile-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    .profile-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .profile-container input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .profile-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header"><button class="menu-btn" onclick="toggleMenu()">☰</button>
    <h2 style="margin-left: 10px;">JB Plateforme</h2>
  </div>

  <nav class="sidebar" id="sidebar">
    <a href="index.html">Accueil</a>
    <a href="blog.html">Blog</a>
    <a href="activites.html">Activités</a>
    <a href="services.html">Services</a>
    <a href="boutique.html">Boutique</a>
    <a href="connexion.html">Connexion</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="messagerie.html">Messagerie</a>
    <a href="profil.html" style="background-color: #0059b3;">Profil</a>
    <a href="parametres.html">Paramètres</a>
    <a href="admin.html">Admin</a>
  </nav>

  <main class="main">
    <div class="profile-container">
      <h2>Mon Profil</h2>

      <label for="name">Nom complet</label>
      <input type="text" id="name" placeholder="Votre nom" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="votre@email.com" />

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Quelques mots sur vous..."></textarea>

      <label for="photo">Photo de profil (URL)</label>
      <input type="url" id="photo" placeholder="https://..." />

      <button onclick="saveProfile()">Enregistrer</button>
    </div>
  </main>

  <script>const sidebar = document.getElementById('sidebar');

    function toggleMenu() {
      sidebar.classList.toggle('active');
    }

    function saveProfile() {
      const profile = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bio: document.getElementById('bio').value,
        photo: document.getElementById('photo').value,
      };
      localStorage.setItem('userProfile', JSON.stringify(profile));
      alert("Profil enregistré !");
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('userProfile'));
      if (saved) {
        document.getElementById('name').value = saved.name || '';
        document.getElementById('email').value = saved.email || '';
        document.getElementById('bio').value = saved.bio || '';
        document.getElementById('photo').value = saved.photo || '';
      }
    };
  </script>

</body>
</html>
