<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement - JB Plateforme Global</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Paiement en ligne</h2>

  <form id="paymentForm">
    <label for="paymentMethod">Choisissez un mode de paiement :</label>
    <select id="paymentMethod" name="paymentMethod" required><option value="">-- Sélectionnez --</option>
      <option value="orange">Orange Money</option>
      <option value="mtn">MTN Mobile Money</option>
      <option value="moov">Moov Money</option>
      <option value="telecel">Telecel Money</option>
      <option value="wave">Wave</option>
    </select>

    <label for="phoneNumber">Numéro de téléphone :</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+226XXXXXXXX" pattern="^\+8̣,̣1̣5̣" required>

    <label for="amount">Montant à payer (en XOF) :</label>
    <input type="number" id="amount" name="amount" min="100" placeholder="Ex: 5000" required>

    <button type="submit">Payer</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e)
      e.preventDefault();
      const method = this.paymentMethod.value;
      const phone = this.phoneNumber.value.trim();
      const amount = this.amount.value;

      if(!method)
        alert('Veuillez sélectionner un mode de paiement.');
        return;
      
      if(!phone.match(/^8̣,̣1̣5̣/)){
        alert('Veuillez entrer un numéro de téléphone valide avec le code pays, exemple +226XXXXXXXX');
        return;
      }
      if(amount < 100){
        alert('Le montant minimum est de 100 XOF.');return;
      }

      alert(`Paiement de amount XOF via{method} pour le numéro ${phone} en cours.`);

      // Ici ajouter la logique d’appel API vers le système de paiement ou redirection
    });
  </script>

</body>
</html>
