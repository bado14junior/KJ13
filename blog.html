<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - JB Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a> | 
      <a href="blog.html">Blog</a>
    </nav>
    <h1>Bienvenue sur le Blog</h1>
  </header>

  <main>
    <section id="articles-container">
      <!-- Les articles seront chargés ici -->
    </section>
  </main>

  <footer>
    <p>© 2025 JB Plateforme Global</p>
  </footer>

  <script>
    // Chargement des articles depuis articles.json
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('articles-container');
        data.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h2>article.titre</h2>
            <p>{article.contenu}</p>
            <small>Publié le ${article.date}</small>
            <hr />
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {document.getElementById('articles-container').innerText = "Impossible de charger les articles.";
        console.error(err);
      });
  </script>
</body>
</html>
