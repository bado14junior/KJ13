
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media | JB Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #fff;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    .media-section {
      margin-bottom: 40px;
    }

    .media-section h3 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .media-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .media-gallery img,.media-gallery video,
    .media-gallery audio {
      max-width: 100%;
      height: auto;
    }

    .media-item {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>JB Platform</h2>
    <a href="index.html">Accueil</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="actualites.html">Actualités</a>
    <a href="boutique.html">Boutique</a>
    <a href="media.html">Médias</a>
    <a href="messagerie.html">Messagerie</a>
    <a href="parametres.html">Paramètres</a>
    <a href="profil.html">Profil</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="content">
    <h1>Galerie Médias</h1>

    <div class="media-section">
      <h3>Images</h3>
      <div class="media-gallery">
        <div class="media-item">
          <img src="media/image1.jpg" alt="Image 1" />
        </div>
        <div class="media-item">
          <img src="media/image2.jpg" alt="Image 2" />
        </div>
      </div>
    </div>

    <div class="media-section">
      <h3>Vidéos</h3>
      <div class="media-gallery">
        <div class="media-item">
          <video controls>
            <source src="media/video1.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la vidéo.
          </video>
        </div>
      </div>
    </div><div class="media-section">
      <h3>Audios</h3>
      <div class="media-gallery">
        <div class="media-item">
          <audio controls>
            <source src="media/audio1.mp3" type="audio/mp3" />
            Votre navigateur ne supporte pas l’audio.
          </audio>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
