
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un produit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Ajouter un produit</h2>
  <form id="product-form">
    <label for="product-name">Nom du produit :</label>
    <input type="text" id="product-name" required>

    <label for="product-description">Description :</label><textarea id="product-description" rows="5" required></textarea>

    <label for="product-price">Prix :</label>
    <input type="number" id="product-price" step="0.01" required>

    <label for="product-image">Image :</label>
    <input type="file" id="product-image" accept="image/*" required>

    <label for="product-category">Catégorie :</label>
    <select id="product-category" required>
      <option value="">-- Choisir une catégorie --</option>
      <option value="electronique">Électronique</option>
      <option value="vetements">Vêtements</option>
      <option value="autres">Autres</option>
    </select>

    <button type="submit">Soumettre</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

<script>
  // Configuration Firebase (à remplacer par la tienne)
  const firebaseConfig = {
    apiKey: "TA_CLE",
    authDomain: "TON_DOMAINE.firebaseapp.com",
    projectId: "TON_ID",
    storageBucket: "TON_BUCKET.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);const db = firebase.firestore();
  const storage = firebase.storage();

  document.getElementById('product-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('product-name').value;
    const description = document.getElementById('product-description').value;
    const price = parseFloat(document.getElementById('product-price').value);
    const category = document.getElementById('product-category').value;
    const imageFile = document.getElementById('product-image').files[0];

    if (!imageFile) return alert("Ajoute une image");

    const imageRef = storage.ref('produits/' + imageFile.name);
    await imageRef.put(imageFile);
    const imageUrl = await imageRef.getDownloadURL();

    await db.collection('produits').add({
      name,
      description,
      price,
      category,
      imageUrl,
      approuve: false,
      dateAjout: new Date()
    });

    alert("Produit soumis pour approbation !");
    document.getElementById('product-form').reset();
  });
</script>

</body>
</html>
