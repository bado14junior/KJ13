  <main>
    <section>
      <h1>Accès Administrateur</h1>
      <form id="adminLogin">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Se connecter</button>
      </form>

      <p id="adminMessage"></p>
    </section>
  </main>

  <footer><p>&copy; 2025 JB Plateforme. Tous droits réservés.</p>
  </footer>

  <script>
    const adminForm = document.getElementById('adminLogin');
    const adminMessage = document.getElementById('adminMessage');

    adminForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = adminForm.username.value;
      const password = adminForm.password.value;

      if (username === 'admin' && password === '1234') {
        adminMessage.textContent = "✅ Connexion réussie !";
      } else {
        adminMessage.textContent = "❌ Identifiants incorrects.";
      }
    });
  </script>
</body>
