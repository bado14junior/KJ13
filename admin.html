
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Bord Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    button.logout {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }

    button.logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>Bienvenue, Admin</h1><button class="logout" onclick="logout()">Se déconnecter</button>
  </header>

  <main>
    <div class="card">
      <h2>Statistiques générales</h2>
      <p>Utilisateurs inscrits : 120</p>
      <p>Transactions aujourd'hui : 45</p>
    </div>

    <div class="card">
      <h2>Gérer les contenus</h2>
      <p>Articles, médias, services à modifier ou publier.</p>
    </div>

    <div class="card">
      <h2>Suivi des paiements</h2>
      <p>Historique des paiements et abonnements en attente.</p>
    </div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
