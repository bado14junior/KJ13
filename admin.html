<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - JB Plateforme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Connexion Admin</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="media.html">Médias</a>
      <a href="abonnement.html">Abonnement</a>
      <a href="paiement.html">Paiement</a>
    </nav>
  </header>

  <main>
    <section>
      <form id="adminLoginForm">
        <label for="username">Nom d’utilisateur :</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Se connecter</button>
      </form>
      <p id="loginMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JB Plateforme</p>
  </footer>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;const password = document.getElementById('password').value;
      const message = document.getElementById('loginMessage');

      if (username === 'Junior' && password === 'Jr1234') {
        message.style.color = 'green';
        message.textContent = 'Connexion réussie. Redirection...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Nom d’utilisateur ou mot de passe incorrect.';
      }
    });
  </script>
</body>
</html>
