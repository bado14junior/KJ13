<style>
  /* Styles spécifiques admin */
  main {
    max-width: 900px;

  form {
    margin-bottom: 30px;
    background: #eef2f7;
    padding: 15px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  input[type="submit"] {
    margin-top: 15px;
    padding: 10px 20px;
    background: #004080;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
  }
  th {

    <input type="submit" value="Se connecter" />

  <h2>Gestion des articles</h2>
