<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JB Plateforme Global - Administration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .admin-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style></head>
<body>
  <div class="admin-container">
    <h2>Administration JB Plateforme Global</h2>
    <form id="adminForm">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      // Exemple simple de validation (à renforcer côté serveur pour un vrai projet)
      if(username === "admin" && password === "jb2025") {
        alert("Connexion réussie !");
        // Ici, tu peux rediriger vers une autre page d'administration ou afficher le tableau de bord
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect.");
      }
    });
  </script>
</body>
</html>
