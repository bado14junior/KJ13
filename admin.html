<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JB Admin - Tableau de Bord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #2e3b4e;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #1f2a38;
      padding: 15px;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    main {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .logout {
      float: right;
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header><h1>Tableau de Bord - JB Plateforme Global</h1>
  <button class="logout" onclick="logout()">Déconnexion</button>
</header>

<nav>
  <a href="#">Accueil</a>
  <a href="#">Utilisateurs</a>
  <a href="#">Contenu</a>
  <a href="#">Statistiques</a>
</nav>

<main>
  <div class="card">
    <h2>Bienvenue, Admin</h2>
    <p>Gérez votre plateforme ici : utilisateurs, contenu, services et plus.</p>
  </div>
  <div class="card">
    <h3>Statistiques</h3>
    <p>Visiteurs aujourd'hui : 127</p>
    <p>Utilisateurs inscrits : 312</p>
  </div>
</main>

<script>
  function checkLogin() {
    const isLoggedIn = localStorage.getItem("jb_logged_in");
    if (!isLoggedIn) {
      window.location.href = "login.html";
    }
  }

  function logout() {
    localStorage.removeItem("jb_logged_in");
    window.location.href = "login.html";
  }

  checkLogin();
</script>

</body>
</html>
