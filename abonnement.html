<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abonnement & Services - JB Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JB Plateforme Global</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Services disponibles</h2>

    <!-- Section abonnement -->
    <section>
      <h3>Abonnement TV / Streaming</h3>
      <form>
        <label>Nom:</label><input type="text" required><br>
        <label>Numéro:</label><input type="tel" required><br>
        <label>Service:</label>
        <select>
          <option>Canal+</option>
          <option>Netflix</option>
          <option>YouTube Premium</option>
        </select><br>
        <label>Durée:</label>
        <select>
          <option>1 mois</option>
          <option>3 mois</option>
        </select><br><label>Mode de paiement:</label>
        <select>
          <option>Orange Money</option>
          <option>MTN MoMo</option>
          <option>Moov Money</option>
          <option>Wave</option>
          <option>Telecel</option>
        </select><br>
        <button type="submit">S’abonner</button>
      </form>
    </section>

    <!-- Recharge -->
    <section>
      <h3>Recharge & Unités</h3>
      <form>
        <label>Opérateur:</label>
        <select>
          <option>Orange</option>
          <option>MTN</option>
          <option>Moov</option>
        </select><br>
        <label>Montant:</label><input type="number" required><br>
        <label>Numéro:</label><input type="tel" required><br>
        <button type="submit">Recharger</button>
      </form>
    </section>

    <!-- Paiement factures -->
    <section>
      <h3>Paiement de Factures</h3>
      <form>
        <label>Type de facture:</label>
        <select>
          <option>ONEA</option>
          <option>SONABEL</option>
          <option>Loyer</option>
        </select><br>
        <label>Montant:</label><input type="number" required><br>
        <label>Référence client:</label><input type="text" required><br>
        <button type="submit">Payer</button>
      </form>
    </section>
  </main><footer>
    <p>&copy; 2025 JB Plateforme Global - Tous droits réservés</p>
  </footer>
</body>
</html>
