<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnement | JB Plateforme Global</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
    .form-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #222;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    button {
      background-color: #007bff;
      color: white;padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <!-- Abonnement TV / Streaming -->
    <div class="form-section">
      <h2>Abonnement TV / Streaming</h2>
      <label>Nom :</label>
      <input type="text" placeholder="Votre nom">

      <label>Numéro de téléphone :</label>
      <input type="tel" placeholder="Ex: 0700000000">

      <label>Choisir un service :</label>
      <select>
        <option>--Sélectionnez--</option>
        <option>Canal+</option>
        <option>Netflix</option>
        <option>Amazon Prime</option>
      </select>

      <label>Durée d’abonnement :</label>
      <div class="radio-group">
        <label><input type="radio" name="duree" checked> 1 mois</label>
        <label><input type="radio" name="duree"> 3 mois</label>
        <label><input type="radio" name="duree"> 6 mois</label>
      </div>

      <button>Valider l’abonnement</button>
    </div>

    <!-- Recharge & Achat d’unités -->
    <div class="form-section">
      <h2>Recharge & Achat d’unités</h2>
      <label>Numéro à recharger :</label>
      <input type="tel" placeholder="Ex: 0700000000">

      <label>Montant :</label><input type="number" placeholder="Ex: 1000">

      <label>Opérateur :</label>
      <select>
        <option>--Sélectionnez--</option>
        <option>Orange</option>
        <option>MTN</option>
        <option>Moov</option>
      </select>

      <button>Valider la recharge</button>
    </div>

    <!-- Paiement -->
    <div class="form-section">
      <h2>Paiement</h2>
      <label>Nom du client :</label>
      <input type="text" placeholder="Votre nom complet">

      <label>Montant à payer :</label>
      <input type="number" placeholder="Ex: 5000">

      <label>Méthode de paiement :</label>
      <select>
        <option>--Sélectionnez--</option>
        <option>Mobile Money</option>
        <option>Carte Bancaire</option>
        <option>PayPal</option>
      </select>

      <button>Effectuer le paiement</button>
    </div>

  </div>

</body>
</html>
