
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Soumettre un article</title>
</head>
<body>
  <h2>Soumettre un article</h2>
  <form id="submitArticle">
    <input type="text" id="title" placeholder="Titre" required /><br><br>
    <textarea id="content" placeholder="Contenu" required></textarea><br><br>
    <input type="text" id="author" placeholder="Votre nom" required /><br><br>
    <button type="submit">Envoyer pour validation</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script>
    // Ta config Firebase ici :
    const firebaseConfig = {
      apiKey: "AIzaSyABb6gzWkFDihJOkBG_KVga9PuLgZfuo8o",
      authDomain: "jb-plateforme-global.firebaseapp.com",
      projectId: "jb-plateforme-global",
      storageBucket: "jb-plateforme-global.appspot.com",
      messagingSenderId: "951618145795",
      appId: "1:951618145795:web:c9556e044ab8cb221e4836"
    };
    const app = firebase.initializeApp(firebaseConfig);const db = firebase.firestore();

    document.getElementById('submitArticle').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = e.target.title.value;
      const content = e.target.content.value;
      const author = e.target.author.value;

      await db.collection('articles_en_attente').add({
        title,
        content,
        author,
        status: 'pending',
        createdAt: new Date()
      });

      alert('Article soumis, en attente de validation.');
      e.target.reset();
    });
  </script>
</body>
</html>
