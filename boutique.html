
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique - JB Plateforme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #003366;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }.sidebar a:hover {
      background-color: #0059b3;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding-top: 60px;
      }

      .menu-btn {
        display: block;
      }
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h4 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

  <div class="header"><button class="menu-btn" onclick="toggleMenu()">☰</button>
    <h2 style="margin-left: 10px;">JB Plateforme</h2>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Accueil</a>
    <a href="blog.html">Blog</a>
    <a href="activites.html">Activités</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="connexion.html">Connexion</a>
    <a href="boutique.html">Boutique</a>
    <a href="profil.html">Profil</a>
    <a href="parametres.html">Paramètres</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="main">
    <h1>Boutique</h1>
    <p>Découvrez nos produits en vente</p>

    <div class="product-grid">
      <div class="product">
        <img src="produits/produit1.jpg" alt="Produit 1">
        <h4>Produit 1</h4>
        <p>Description du produit 1</p>
        <p><strong>3000 CFA</strong></p>
        <button>Commander</button>
      </div>

      <div class="product">
        <img src="produits/produit2.jpg" alt="Produit 2">
        <h4>Produit 2</h4>
        <p>Description du produit 2</p>
        <p><strong>4500 CFA</strong></p>
        <button>Commander</button>
      </div>

      <div class="product"><img src="produits/produit3.jpg" alt="Produit 3">
        <h4>Produit 3</h4>
        <p>Description du produit 3</p>
        <p><strong>2500 CFA</strong></p>
        <button>Commander</button>
      </div>

      <!-- Ajoute plus de produits ici -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
