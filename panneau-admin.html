<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #3498db;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;}

    .card:hover {
      background-color: #2980b9;
    }

    .card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de Bord Administrateur</h1>
  </header>

  <main>
    <h2>Gestion rapide</h2>
    <div class="grid">
      <div class="card">
        <a href="media.html">Gérer les Médias</a>
      </div>
      <div class="card">
        <a href="blog.html">Gérer les Articles</a>
      </div>
      <div class="card">
        <a href="paiement.html">Voir les Paiements</a>
      </div>
      <div class="card">
        <a href="services.html">Gérer les Services</a>
      </div>
      <div class="card">
        <a href="paramètres.html">Paramètres</a>
      </div>
    </div>
  </main>
</body>
</html>
