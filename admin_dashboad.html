
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - JB Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
    .card {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }</style>
</head>
<body>

  <div class="sidebar">
    <h2>JB Dashboard</h2>
    <a href="profil.html">👤 Mon Profil</a>
    <a href="boutique.html">🛍️ Mes Commandes</a>
    <a href="blog.html">📰 Mes Articles</a>
    <a href="messagerie.html">💬 Messagerie</a>
    <a href="parametres.html">⚙️ Paramètres</a>
    <a href="index.html">🏠 Retour Accueil</a>
  </div>

  <div class="main-content">
    <h1>Bienvenue sur votre tableau de bord</h1>

    <div class="card">
      <h3>Résumé</h3>
      <p>Nom : <strong id="userName">Chargement...</strong></p>
      <p>Email : <strong id="userEmail">Chargement...</strong></p>
    </div>

    <div class="card">
      <h3>Statistiques rapides</h3>
      <p>Articles publiés : <strong>3</strong></p>
      <p>Commandes effectuées : <strong>5</strong></p>
    </div>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABb6gzWkFDihJOkBG_KVga9PuLgZfuo8o",
      authDomain: "jb-plateforme-global.firebaseapp.com",
      projectId: "jb-plateforme-global",storageBucket: "jb-plateforme-global.appspot.com",
      messagingSenderId: "951618145795",
      appId: "1:951618145795:web:c9556e044ab8cb221e4836"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "Utilisateur";
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "connexion.html";
      }
    });
  </script>
</body>
</html>
