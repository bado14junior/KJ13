<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un article</title>
  <style>
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Ajouter un article (manuel)</h1>
  <form id="articleForm">
    <input type="text" id="titre" placeholder="Titre" required />
    <input type="text" id="auteur" placeholder="Auteur" required />
    <input type="date" id="date" required />
    <input type="url" id="image" placeholder="URL de l'image" required />
    <textarea id="contenu" rows="5" placeholder="Contenu" required></textarea>
    <button type="submit">Générer l’article</button>
  </form>

  <h3>Résultat JSON (à copier dans articles.json) :</h3>
  <pre id="output"></pre>

  <script>document.getElementById('articleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const article = {
        titre: document.getElementById('titre').value,
        auteur: document.getElementById('auteur').value,
        date: document.getElementById('date').value,
        image: document.getElementById('image').value,
        contenu: document.getElementById('contenu').value
      };
      document.getElementById('output').textContent = JSON.stringify(article, null, 2);
    });
  </script>
</body>
</html>
