
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un article</title>
</head>
<body>
  <h1>Ajouter un article</h1>
  <form id="articleForm">
    <input type="text" id="titre" placeholder="Titre" required><br>
    <input type="text" id="auteur" placeholder="Auteur" required><br>
    <textarea id="contenu" placeholder="Contenu" required></textarea><br>
    <button type="submit">Publier</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>// Configuration Firebase (REMPLACE avec tes infos)
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_ID",
      storageBucket: "TON_ID.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('articleForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const titre = document.getElementById('titre').value;
      const auteur = document.getElementById('auteur').value;
      const contenu = document.getElementById('contenu').value;

      try {
        await db.collection("articles").add({
          titre,
          auteur,
          contenu,
          date: new Date().toISOString()
        });
        alert("Article publi√© !");
        form.reset();
      } catch (err) {
        alert("Erreur lors de la publication !");
        console.error(err);
      }
    });
  </script>
</body>
</html>
