
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie - JB Plateforme</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { max-height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Messagerie</h1>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Votre message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <!-- Firebase SDK -->
  <script type="module">
    // Import depuis Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // ðŸ”¥ Configuration Firebase de ton projetconst firebaseConfig = {
      apiKey: "AIzaSyBbkxs-YdWui8fVusH6OQvVrp7Mz7ADl7g",
      authDomain: "jb-plateforme-global.firebaseapp.com",
      projectId: "jb-plateforme-global",
      storageBucket: "jb-plateforme-global.appspot.com",
      messagingSenderId: "877337046664",
      appId: "1:877337046664:web:63aa66b6cfad2f98b19c91"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, 'messages');

    // Envoi d'un message
    window.sendMessage = () => {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message) {
        push(messagesRef, { text: message });
        input.value = '';
      }
    };

    // Affichage des messages
    onChildAdded(messagesRef, (data) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = data.val().text;
      document.getElementById('messages').appendChild(messageDiv);
    });
  </script>
</body>
</html>
