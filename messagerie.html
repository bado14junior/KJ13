
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JB Chat - Plateforme Global</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background-color: #eee;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2196F3;
      color: white;
      border: none;border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Votre message..." />
      <button id="send-button">Envoyer</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyABb6gzWkFDihJOkBGp3CPtAxczCMnOXpQ",
      authDomain: "jb-plateforme-global.firebaseapp.com",
      projectId: "jb-plateforme-global",
      storageBucket: "jb-plateforme-global.appspot.com",
      messagingSenderId: "951618145797",
      appId: "1:951618145797:web:730eb317a7372b81cd070a",
      databaseURL: "https://jb-plateforme-global-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    // Auth anonyme
    firebase.auth().signInAnonymously().catch(console.error);

    const db = firebase.database();
    const messagesRef = db.ref('messages');const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-button');

    firebase.auth().onAuthStateChanged(user => {
      const uid = user.uid;

      sendBtn.addEventListener('click', () => {
        const text = input.value.trim();
        if (text !== '') {
          messagesRef.push({
            text,
            sender: uid,
            timestamp: Date.now()
          });
          input.value = '';
        }
      });

      messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(msg.sender === uid ? 'sent' : 'received');
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      input.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendBtn.click();
      });
    });
  </script>
</body>
</html>
