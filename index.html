
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JB Plateforme Global</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0066cc" />
</head>
<body>
  <header>
    <h1>JB Plateforme Global</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="services">
      <h2>Nos Services</h2>
      <p>Découvrez nos solutions innovantes pour votre business.</p>
      <ul>
        <li>Conseil en stratégie digitale</li>
        <li>Développement web & mobile</li>
        <li>Marketing digital</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contactez-nous</h2>
      <form id="contactForm">
        <label for="name">Nom :</label><input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 JB Plateforme Global</p>
  </footer>

  <script>
    // Enregistrement Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('✅ Service Worker enregistré'))
        .catch(err => console.error('❌ Erreur Service Worker:', err));
    }

    // Gestion du formulaire (simple démonstration)
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      formMessage.textContent = 'Merci pour votre message, nous vous répondrons bientôt !';
      form.reset();
    });
  </script>
</body>
</html>
