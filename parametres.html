
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 28px;
    }

    .parametre-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      margin-top: 10px;
    }

    /* Thème sombre */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark select, body.dark button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Paramètres</h1>

  <div class="parametre-section">
    <label for="langue">Langue</label>
    <select id="langue"><option value="fr">Français</option>
      <option value="en">English</option>
    </select>

    <label for="theme">Thème</label>
    <select id="theme">
      <option value="light">Clair</option>
      <option value="dark">Sombre</option>
    </select>
  </div>

  <div class="parametre-section">
    <h2>Gérer le compte</h2>
    <button onclick="window.location.href='connexion.html'">Connexion</button>
    <button onclick="window.location.href='profil.html'">Mon Profil</button>
    <button onclick="deconnexion()">Déconnexion</button>
  </div>

  <script>
    const langueSelect = document.getElementById('langue');
    const themeSelect = document.getElementById('theme');

    // Charger préférences
    window.onload = function () {
      const langue = localStorage.getItem('langue') || 'fr';
      const theme = localStorage.getItem('theme') || 'light';

      langueSelect.value = langue;
      themeSelect.value = theme;

      appliquerTheme(theme);
    };

    // Enregistrer automatiquement
    langueSelect.addEventListener('change', () => {
      localStorage.setItem('langue', langueSelect.value);
    });

    themeSelect.addEventListener('change', () => {
      const theme = themeSelect.value;
      localStorage.setItem('theme', theme);
      appliquerTheme(theme);});

    function appliquerTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
    }

    function deconnexion() {
      alert("Déconnecté !");
      // Tu pourras intégrer Firebase Auth ici plus tard
    }
  </script>
</body>
</html>
