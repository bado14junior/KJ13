
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - JB Plateforme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #003366;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;}

    .sidebar a:hover {
      background-color: #0059b3;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding-top: 60px;
      }

      .menu-btn {
        display: block;
      }
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0059b3;
    }

    .login-container p {
      text-align: center;
      margin-top: 10px;
    }.login-container a {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <h2 style="margin-left: 10px;">JB Plateforme</h2>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Accueil</a>
    <a href="blog.html">Blog</a>
    <a href="activites.html">Activités</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="abonnement.html">Abonnement</a>
    <a href="connexion.html">Connexion</a>
    <a href="boutique.html">Boutique</a>
    <a href="profil.html">Profil</a>
    <a href="parametres.html">Paramètres</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="main">
    <div class="login-container">
      <h2>Connexion</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
      </form>
      <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }// Pour traitement plus tard (Firebase)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Connexion simulée. À intégrer avec Firebase !");
    });
  </script>

</body>
</html>
