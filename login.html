<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Admin</title>
</head>
<body>
  <h2>Connexion Admin</h2>
  <form id="loginForm">
    <label>Utilisateur : <input type="text" id="username" required /></label><br/>
    <label>Mot de passe : <input type="password" id="password" required /></label><br/>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'admin' && pass === 'jb1234') {
        window.location.href = 'admin_dashboard.html'; // page à créer après
      } else {
        alert('Identifiants incorrects');
      }
    });
  </script>
</body>
</html>
